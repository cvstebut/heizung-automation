sensor:
  - platform: homeassistant
    id: sensor_sp_1
    name: "Sportzimmer Temperatur - SP Vorn"
    entity_id: sensor.thb1_3A04_temperature

  - platform: homeassistant
    id: sensor_sp_2
    name: "Sportzimmer Temperatur - SP Hinten"
    entity_id: sensor.thb1_B46E_temperature

  - platform: template
    name: "Sportzimmer Temperatur - gemittelt"
    id: sensor_sp
    update_interval: 10s
    filters:
      - median:
          window_size: 5
          send_first_at: 1
    lambda: |-
        ESP_LOGD("custom", "Sportzimmer - Temperatur - gemittelt: %f", (id(sensor_sp_1).state * 50.0 + id(sensor_sp_2).state * 50.0)/100.0);
        return (id(sensor_sp_1).state * 50.0 + id(sensor_sp_2).state * 50.0)/100.0;
  - platform: pid
    name: "Sportzimmer - PID KP"
    type: KP
    climate_id: climate_pid_sp
  - platform: pid
    name: "Sportzimmer - PID KI"
    type: KI
    climate_id: climate_pid_sp
  - platform: pid
    name: "Sportzimmer - PID KD"
    type: KD
    climate_id: climate_pid_sp
  - platform: pid
    name: "Sportzimmer - PID HEAT"
    type: HEAT
    climate_id: climate_pid_sp

climate:
  - platform: pid
    id: climate_pid_sp
    name: "Sportzimmer Climate PID"
    sensor: sensor_sp
    heat_output: output_sp
    default_target_temperature: 22Â°C
    control_parameters:
      kp: 0.572962
      ki: 0.00002
      kd: 0.0

output:
  - platform: template
    id: output_sp
    type: float
    write_action:
      - if:
          condition:
            lambda: return ((state == 0.0))
          then:
            - logger.log: "-- output_sp: write_action triggered with state == 0.0"
          else:
            - logger.log:
              format: "-- output_sp: write_action triggered with state == %f"
              args: ['id(output_sp).state']
      - delay: !lambda "return 20 * 3 / 7 * 60 * 1000;"
      - output.set_level:
          id: slow_pwm_sp_1
          level: !lambda return state;
      - if:
          condition:
            lambda: return ((state == 0.0))
          then:
            - logger.log: "-- output_sp: write_action triggered with state == 0.0"
          else:
            - logger.log:
              format: "-- output_sp: write_action triggered with state == %f"
              args: ['id(output_sp).state']
      - delay: !lambda "return 20 * 4 / 7 * 60 * 1000;"
      - output.set_level:
          id: slow_pwm_sp_2
          level: !lambda return state;

  - platform: slow_pwm
    id: slow_pwm_sp_1
    pin:
      number: 14
      inverted: false
      mode:
        output: true
        pulldown: True
    period:
      minutes: 20
    restart_cycle_on_state_change: false
    turn_on_action:
      then:
        - lambda: |-
            id(stellventil_display_3).publish_state(true);
    turn_off_action:
      then:
        - lambda: |-
            id(stellventil_display_3).publish_state(false);

  - platform: slow_pwm
    id: slow_pwm_sp_2
    pin:
      number: 4
      inverted: false
      mode:
        output: true
        pulldown: True
    period:
      minutes: 20
    restart_cycle_on_state_change: false
    turn_on_action:
      then:
        - lambda: |-
            id(stellventil_display_4).publish_state(true);
    turn_off_action:
      then:
        - lambda: |-
            id(stellventil_display_4).publish_state(false);


# sensors enabling display of output state in HA
binary_sensor:
  - platform: template
    id: stellventil_display_3
    name: "Stellventil - Oben - 3 - SP Vorn"

  - platform: template
    id: stellventil_display_4
    name: "Stellventil - Oben - 4 - SP Hinten"

